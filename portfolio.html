<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Visual Isolamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-portfolio" class="bg-gray-50">

    <header id="main-header" class="bg-white shadow-md sticky top-0 z-50"></header>

    <main class="py-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Nosso Portfólio Completo</h1>
                <p class="text-gray-600 mt-2 text-lg">Explore todos os nossos projetos e a qualidade do nosso trabalho.</p>
            </div>
            <div id="portfolio-full-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Todos os projetos serão inseridos aqui pelo JS -->
            </div>
        </div>
    </main>

    <footer id="main-footer" class="bg-gray-800 text-white py-8"></footer>

    <script src="script.js" defer></script>
</body>
</html>
