<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Visual Isolamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-products" class="bg-white">

    <header id="main-header" class="bg-white shadow-md sticky top-0 z-50"></header>

    <main class="product-catalog-bg">
        <section class="py-20 container mx-auto px-6">
             <div class="text-center mb-16">
                <h1 class="text-5xl font-bold text-white">Catálogo de Produtos</h1>
                <p class="text-lg text-gray-400 mt-4 max-w-3xl mx-auto">Explore as nossas categorias de produtos e encontre a solução ideal para o seu projeto.</p>
            </div>
            <div id="product-categories-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Categorias de produtos serão inseridas aqui pelo JS -->
            </div>
        </section>
    </main>

    <footer id="main-footer" class="bg-gray-800 text-white py-8"></footer>

    <script src="script.js" defer></script>
</body>
</html>
